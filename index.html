<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tiki Store</title>
    <link
      rel="icon"
      href="./assets/images/tiki-logo-header.png"
      type="image/png"
      sizes="16×16"
    />
    <!-- Css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/css/grid.css" />
    <link rel="stylesheet" href="./assets/css/base.css" />
    <link rel="stylesheet" href="./assets/css/index1.css" />
    <link rel="stylesheet" href="./assets/css/responsive.css" />
    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
      <!-- Header -->
      <div class="app">
          <header class="header">
              <div class="grid wide">
                  <div class="header__navbar--top">
                      <div class="header--with--search">
                          <div class="header__logo--search">
                              <div class="header__logo--menu">
                                <div class="menu__logo">
                                    <img src="./assets/images/logo.png" alt="" class="menu__logo--img">
                                </div>
  
                                <div class="menu__product">
                                    <a href="" class="menu__product--btn">
                                        <img src="./assets/images/menu--hambuger.png" alt="" class = "menu__product--img">
                                    </a>
                                    <div class="menu__product--category">
                                        <p class="menu__product--category--text">
                                            Danh mục
                                        </p>
                                        <div class="menu__product--category--product">
                                            <span>sản phẩm</span>
                                            <i class='menu__product--category--icon bx bxs-down-arrow'></i>
                                        </div>
                                    </div>
                                </div>
                              </div>
                            

                              <div class="header__search">
                                <div class="header__search-input-wrap">
                                    <input type="text" class="header__search-input" placeholder="Nhập để tìm kiếm sản phẩm ...">
                                </div>
                                <button class="header__search--btn">
                                  <i class='bx bx-search-alt' ></i>
                                  <span>Tìm kiếm</span>
                                </button>
                            </div>

                          
                          </div>
                        

                      </div>

                      <div class="header--with--register">

                      </div>
                  </div>

                  <nav class="header__navbar--bottom">

                  </nav>
              </div>
          </header>
      </div>

      <!-- End of header -->


    <script src="./assets/js/main.js"></script>
  </body>
</html>
